<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIM - xat Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700&display=swap');

        :root {
            --main-color: #2C0351;
            --secondary-color: #4A148C;
            --bg-gradient: linear-gradient(135deg, #1A033F 0%, #2C0351 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-light: rgba(255, 255, 255, 0.95);
            --text-dark: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Changa', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            padding: 20px;
        }

        .profile-card {
            position: relative;
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .main-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 25px rgba(44, 3, 81, 0.4);
            transition: transform 0.3s ease;
        }

        .main-avatar:hover {
            transform: rotate(8deg) scale(1.05);
        }

        .online-dot {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 18px;
            height: 18px;
            background: #00ff00;
            border: 2px solid #fff;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .badge.premium {
            position: absolute;
            top: -10px;
            left: -10px;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .username {
            color: var(--text-light);
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 0.8px;
        }

        .status-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 15px;
            margin-top: 15px;
        }

        .status-text {
            color: var(--text-light);
            font-size: 1.1em;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .mood-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mood-icon {
            color: var(--main-color);
            font-size: 1.4em;
        }

        .mood-text {
            color: var(--text-light);
            font-size: 0.95em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 25px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            color: var(--text-light);
            font-size: 1.8em;
            font-weight: 700;
        }

        .stat-title {
            color: var(--secondary-color);
            font-size: 0.9em;
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .chat-btn {
            background: var(--main-color);
            color: var(--text-light);
        }

        .gift-btn {
            background: var(--secondary-color);
            color: var(--text-dark);
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .info-sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--main-color);
        }

        .info-box h3 {
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .info-box p {
            color: var(--secondary-color);
            font-size: 0.95em;
            opacity: 0.9;
        }

        .youtube-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .youtube-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .youtube-modal iframe {
            width: 90%;
            max-width: 800px;
            height: 500px;
            border-radius: 15px;
            border: 2px solid var(--main-color);
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .youtube-modal.active iframe {
            transform: scale(1);
            opacity: 1;
            transition-delay: 0.2s;
        }

        .youtube-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--main-color);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 25px rgba(44, 3, 81, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 500;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .youtube-btn:hover {
            transform: translateY(-3px);
            background: #4A148C;
            box-shadow: 0 6px 30px rgba(74, 20, 140, 0.6);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(44, 3, 81, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(44, 3, 81, 0); }
            100% { box-shadow: 0 0 0 0 rgba(44, 3, 81, 0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .decorative-hearts .heart {
            position: absolute;
            background: var(--main-color);
            opacity: 0.3;
            animation: float 3s infinite;
        }

        .heart.h1 { top: 10%; left: 5%; width: 20px; height: 20px; }
        .heart.h2 { top: 70%; right: 15%; width: 25px; height: 25px; }
        .heart.h3 { top: 40%; right: 5%; width: 18px; height: 18px; }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-container">
                    <img src="https://xatimg.com/image/oWTfN97EUl5Y.png" alt="Profile" class="main-avatar">
                    <span class="online-dot"></span>
                    <div class="badge premium"><i class="fas fa-crown"></i></div>
                </div>
                <div class="profile-info">
                    <h1 class="username">KARIM</h1>
                    <div class="status-box">
                        <span class="status-text">‚ù§Ô∏è Single but not available ‚ù§Ô∏è</span>
                        <div class="mood-container">
                            <i class="fas fa-heartbeat mood-icon"></i>
                            <span class="mood-text">Feeling Romantic</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-content">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">1.2M</div>
                        <div class="stat-title">Views</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">24.7K</div>
                        <div class="stat-title">Fans</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">1,340</div>
                        <div class="stat-title">Friends</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn chat-btn pulse">
                        <i class="fas fa-comment-medical"></i> Send Message
                    </button>
                    <button class="btn gift-btn">
                        <i class="fas fa-gift"></i> Send Gift
                    </button>
                </div>

                <div class="info-sections">
                    <div class="info-box">
                        <h3><i class="fas fa-user-clock"></i> Last Active</h3>
                        <p>2 minutes ago</p>
                    </div>
                    <div class="info-box">
                        <h3><i class="fas fa-heart"></i> My Club</h3>
                        <p>El Ahly Egypt</p>
                    </div>
                </div>
            </div>

            <div class="decorative-hearts">
                <div class="heart h1"></div>
                <div class="heart h2"></div>
                <div class="heart h3"></div>
            </div>
        </div>
    </div>

    <button class="youtube-btn">
        <i class="fab fa-youtube"></i> YouTube
    </button>

    <div class="youtube-modal">
        <iframe 
            src="https://www.youtube.com/embed/EgmXTmj62ic" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', () => btn.style.transform = 'translateY(-3px)');
                btn.addEventListener('mouseleave', () => btn.style.transform = 'translateY(0)');
            });

            document.querySelector('.chat-btn').addEventListener('click', function() {
                this.classList.add('clicked');
                setTimeout(() => this.classList.remove('clicked'), 300);
            });

            const statusText = document.querySelector('.status-text');
            const statusMessages = [
                "‚ù§Ô∏è Looking for true love ‚ù§Ô∏è",
                "üåü Starry-eyed dreamer üåü",
                "üíî Handle with care üíî",
                "üåπ Roses are red... üåπ"
            ];
            
            let currentStatus = 0;
            setInterval(() => {
                statusText.style.opacity = '0';
                setTimeout(() => {
                    statusText.textContent = statusMessages[currentStatus];
                    statusText.style.opacity = '1';
                    currentStatus = (currentStatus + 1) % statusMessages.length;
                }, 500);
            }, 5000);

            const youtubeBtn = document.querySelector('.youtube-btn');
            const youtubeModal = document.querySelector('.youtube-modal');

            youtubeBtn.addEventListener('click', () => {
                youtubeModal.classList.add('active');
            });

            youtubeModal.addEventListener('click', (e) => {
                if(e.target === youtubeModal) {
                    youtubeModal.classList.remove('active');
                }
            });

            document.addEventListener('keydown', (e) => {
                if(e.key === 'Escape') {
                    youtubeModal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
